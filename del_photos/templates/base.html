{% load static %}

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Document</title>
</head>
<body>
    
<nav class="navbar navbar-expand-lg navbar-dark bg-dark" aria-label="Fifth navbar example">
    <div class="container">
      <a class="navbar-brand" href="#">Tach&Shake</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsExample05" aria-controls="navbarsExample05" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarsExample05">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="{% url 'start' %}">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">tests</a>
          </li>
          
          
        </ul>
        <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3">
          <input class="form-control" type="text" placeholder="Search" aria-label="Search">
        </form>
        <div class="text-end">

          {% if user.is_authenticated %}
          <button type="button" class="btn btn-outline-light me-2">{{ user.get_username }}</button>
          {% else %}
          <a href="{% url 'login' %}" type="button" class="btn btn-outline-light me-2">Login</a>
          {% endif %}

          {% if user.is_authenticated %}
          <a href="{% url 'logout' %}" type="button" class="btn btn-outline-light me-2">Logout</a>
          {% else %}
          <a href="{% url 'registration' %}" type="button" class="btn btn-warning me-2">Sign-up</a>
          {% endif %}
          

        </div>
      </div>
    </div>
</nav>

    {% for message in messages %}
    <div class="alert alert-info alert-dismissible fade show" role="alert" style="position: fixed; left: 10px; top: 10px; right: 10px; z-index: 2;">
        {{ message }}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {% endfor %}


<div class="container">    
{% block content %}
{% endblock %}
</div>


</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</html>
